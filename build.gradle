plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    toolVersion = '8.23'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

group 'duke'
version '0.3.3'

repositories {
    mavenCentral()
}

application {
    mainClassName = "Main"
}

run {
    standardInput = System.in
}
