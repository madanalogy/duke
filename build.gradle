plugins {
    id 'java'
    id 'application'
    //id 'checkstyle'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

//checkstyle {
//    toolVersion = '8.23'
//}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

group 'duke'
version '0.3.4'

repositories {
    mavenCentral()
}

application {
    mainClassName = "Launcher"
}

run {
    standardInput = System.in
}
